<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
</head>

<body>
    <div id="body">
        <div id="content">
            <div class="khung">
                <div class="tittle">
                    <h1>Đăng ký</h1>
                </div>

                <div id="noidung">
                    <form id="form">
                        <div class="form-group">
                            <legend>Mã sinh viên</legend>
                            <input type="text" class="dk" id="msv">
                            <span></span>
                        </div>

                        <div class="form-group">
                            <legend>Họ và Tên</legend>
                            <input type="text" class="dk" id="name">
                            <span></span>
                        </div>

                        <div class="form-group">
                            <legend>Email</legend>
                            <input type="email" class="dk" id="email">
                            <span></span>
                        </div>

                        <div class="form-group">
                            <legend>Giới tính</legend>
                            <div id="frames">
                                <div class="nho">
                                    <input type="radio" name="gender"> Nam
                                    <input type="radio" name="gender"> Nữ
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <legend>Sở thích</legend>
                            <div id="frames2">
                                <div class="nho">
                                    <input type="checkbox" name="checkbox">
                                    <label>Đọc sách</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Du lịch</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Âm nhạc</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Ẩm thực</label>
                                    <input type="checkbox" name="checkbox">
                                    <label>Khác</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <legend>Quốc tịch</legend>
                            <select name="select" class="select" id="nationality">
                                <option value="0">Việt Nam</option>
                                <option value="1">England</option>
                                <option value="2">Brazil</option>
                                <option value="3">Argentina</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <legend>Ghi chú</legend>
                            <textarea type="textarea" class="note" id="note"></textarea><br>
                            <span></span>
                        </div>
                        <div class="but">
                            <br>
                            <button class="button">Đăng ký</button>
                            <button type="submit" class="button">Nhập lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
